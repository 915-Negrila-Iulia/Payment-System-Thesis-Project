<div class="container" id="detailsPopup">
    <div class="account-details">
        <p>Iban: {{account.iban}}</p>
        <p>Country code: {{account.countryCode}}</p>
        <p>Bank code: {{account.bankCode}}</p>
        <p>Currency: {{account.currency}}</p>
        <p>AccountID: {{accountId}}</p>
        <p>Total: {{currentBalance.total}}</p>
        <p>Available: {{currentBalance.available}}</p>
        <p>Timestamp: {{currentBalance.timestamp}}</p>
        <p></p>
    </div>
</div>
