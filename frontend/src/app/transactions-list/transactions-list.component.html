<div class="container">
    <h3> Transactions </h3>
    <div class="transactions-list-container">
      <table id='transactionsTable'>
          <tr>
              <th>#</th>
              <th>accountID</th>
              <th>targetID</th>
              <th>type</th>
              <th>amount</th>
              <th>action</th>
              <th>status</th>
              <th>timestamp</th>
              <th colspan="1">Actions</th>
          </tr>
          <tr *ngFor="let item of transactions; let i = index;">
            <td>{{i+1}}</td>
            <td>{{item.accountID}}</td>
            <td>{{item.targetAccountID}}</td>
            <td>{{item.type}}</td>
            <td>{{item.amount}}</td>
            <td>{{item.action}}</td>
            <td>{{item.status}}</td>
            <td>{{item.timestamp}}</td>
            <td class="td-button"><button class="approveButton" (click)="approveTransaction(item.id)">approve</button></td>
          </tr>
        </table>
      <br>
      <button (click)="getTransactions()">getTransactions</button>
    </div>
  </div>
