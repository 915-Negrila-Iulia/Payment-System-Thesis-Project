<h3> Users History </h3>
<table id='usersHistoryTable' border='1'>
    <tr>
        <th>id</th>
        <th>userID</th>
        <th>username</th>
        <th>email</th>
        <th>status</th>
        <th>timestamp</th>
    </tr>
    <tr *ngFor="let item of usersHistory; let i = index;">
      <td>{{item.id}}</td>
      <td>{{item.userID}}</td>
      <td>{{item.username}}</td>
      <td>{{item.email}}</td>
      <td>{{item.status}}</td>
      <td>{{item.timestamp}}</td>
    </tr>
  </table>
<br>
<button (click)="getUsersHistory()">getHistoryOfUsers</button>
