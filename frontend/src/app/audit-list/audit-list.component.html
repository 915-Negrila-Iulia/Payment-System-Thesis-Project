<div class="container">
  <button class="top-button" (click)="getAudit()">AUDIT</button>
    <div class="audit-list-container">
      <table id='auditTable'>
          <tr>
              <th>#</th>
              <th>object id</th>
              <th>object type</th>
              <th>operation</th>
              <th>username</th>
              <th>timestamp</th>
          </tr>
          <tr *ngFor="let item of audit; let i = index;">
            <td><a [routerLink]="['/object-status-history',item.timestamp,item.objectType]">{{i+1}}</a></td>
            <td>{{item.objectID}}</td>
            <td>{{item.objectType}}</td>
            <td>{{item.operation}}</td>
            <td>{{getUsername(item.userID)}}</td>
            <td>{{item.timestamp | date: 'medium'}}</td>
          </tr>
        </table>
      <br>
      <!-- <button (click)="getAudit()">getAudit</button> -->
    </div>
  </div>
