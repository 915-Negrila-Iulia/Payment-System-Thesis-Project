<div class="container">
  <button class="top-button" (click)="getAudit()">AUDIT</button>
    <div class="audit-list-container">
      <table id='auditTable' mat-table [dataSource]="dataSource"  class="mat-elevation-z8">
        <ng-container matColumnDef="#">
          <th mat-header-cell *matHeaderCellDef> # </th>
          <td mat-cell *matCellDef="let element; let i = index">
            <a [routerLink]="['/object-status-history',element.timestamp,element.objectType]">
              {{this.paginator.pageIndex == 0 ? i + 1 : 1 + i + this.paginator.pageIndex * this.paginator.pageSize}}
            </a>
          </td>
        </ng-container>
    
        <ng-container matColumnDef="objectId">
          <th mat-header-cell *matHeaderCellDef> Object </th>
          <td mat-cell *matCellDef="let element"> {{element.objectID}} </td>
        </ng-container>
    
        <ng-container matColumnDef="objectType">
          <th mat-header-cell *matHeaderCellDef> Object Type </th>
          <td mat-cell *matCellDef="let element"> {{element.objectType}} </td>
        </ng-container>
    
        <ng-container matColumnDef="operation">
          <th mat-header-cell *matHeaderCellDef> Operation </th>
          <td mat-cell *matCellDef="let element"> {{element.operation}} </td>
        </ng-container>
  
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef> User </th>
          <td mat-cell *matCellDef="let element"> {{getUsername(element.userID)}} </td>
        </ng-container>
  
        <ng-container matColumnDef="timestamp">
          <th mat-header-cell *matHeaderCellDef> Timestamp </th>
          <td mat-cell *matCellDef="let element"> {{element.timestamp | date:'medium'}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons 
                  aria-label="Select page of periodic elements">
      </mat-paginator>
      <br>
      <!-- <button (click)="getAudit()">getAudit</button> -->
    </div>
  </div>
