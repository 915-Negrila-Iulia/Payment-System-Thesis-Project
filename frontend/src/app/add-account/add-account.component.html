<div class="add-account-container">
    <form #myForm="ngForm" class="add-account-form" (ngSubmit) = "onSubmit();  myForm.resetForm()" [formGroup]="addAccountForm">
        <!-- <label for="iban">Iban</label>
        <input type="text" id="iban" formControlName="iban">
        <span *ngIf="iban && iban.invalid && iban.touched">Iban is invalid</span> -->
        <label for="countryCode">Country code</label>
        <input type="text" id="countryCode" formControlName="countryCode">
        <span *ngIf="countryCode && countryCode.invalid && countryCode.touched">Country code is invalid</span>
        <label for="bankCode">Bank code</label>
        <input type="text" id="bankCode" formControlName="bankCode">
        <span *ngIf="bankCode && bankCode.invalid && bankCode.touched">Bank code is invalid</span>
        <label for="currency">Currency</label>
        <input type="text" id="currency" formControlName="currency">
        <span *ngIf="currency && currency.invalid && currency.touched">Currency is invalid</span>
        <label for="accountStatus">Account status</label>
        <input type="text" id="accountStatus" formControlName="accountStatus">
        <span *ngIf="accountStatus && accountStatus.invalid && accountStatus.touched">Account status is invalid</span>
        <label for="personID">Person id</label>
        <input type="text" id="personID" formControlName="personID">
        <span *ngIf="personID && personID.invalid && personID.touched">Person id is invalid</span>
        <button class="add-button" type="submit" [disabled]="addAccountForm.invalid">ADD</button>
    </form>
</div>
